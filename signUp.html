<body>

    <img src="assets/img_signUp.png" class="login_img">

        <form>
            <h2>Sign Up</h2>
            <div class="inputBox">
                <input type="text" required="required">
                <span>Username</span>
                <i></i>
            </div>

            <div class="inputBox">
                <input type="email" required="required">
                <span>Email</span>
                <i></i>
            </div>

            <div class="inputBox">
                <input type="password" required="required">
                <span>Password</span>
                <i></i>
            </div>

                <input type="submit" value="Sign Up">
            </div>

        </form>
    </div>
</div>
