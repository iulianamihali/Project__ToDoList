<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/signIn.css">
</head>
<body>
<div class="main">
    <img src="assets/img_signIn.png" class="login_img">
    <div class="box">
        <form>
            <h2>Sign In</h2>
            <div class="inputBox" id="login_validation">
                <input id="loginInput" type="text" required="required" onchange="onchangeLoginInput()">
                <span>Email / Username</span>
<!--                <span id="eroare"></span>-->
                <i></i>
            </div>

            <div class="inputBox" id="password_validation">
                <input id="valuePassword" type="password" required="required" onchange="onchangePassword()">
                <span>Password</span>
<!--                <span id="eroareP"></span>-->
                <i></i>
            </div>
            <div class="links">
                <a href="#">Forgot Password</a>
                <a  href="signUp.html">Sign Up</a>
            </div>
            <input type="submit" value="Sign In">
            <span id="eroare"></span>
            <span id="eroareP"></span>
        </form>


    </div>
</div>
<script src="js/validations.js">
</script>
</body>
</html>
