<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <title>Goal Tracker</title>
  <link rel="stylesheet" href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="css/dashboard.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="js/verifySessionDashboard.js"></script>
</head>
<body>
    <nav>

      <div class="logo header-logo">
        <i class='bx bx-menu menu-btn'></i>
        <span class="logo-name"></span>

      </div>

      <div class="sidebar">
        <div class="logo">
          <i class='bx bx-menu menu-btn'></i>
          <span class="logo-name"></span>
        </div>

        <div class="sidebar-content">
          <ul>
              <li>
                <a href="dashboard.html" class="active">
                  <i class='bx bxs-home' ></i>
                  <span class="link">My Tasks</span>
                </a>
              </li>

            <li>
              <a href="completedTasks.html">
                <i class='bx bx-task'></i>
                <span class="link">Completed Tasks</span>
              </a>
            </li>

          </ul>

          <div class="bottom-content">
            <li>
              <a href="profilePage.html">
                <i class='bx bxs-cog' ></i>
                <span class="link">Profile</span>
              </a>
            </li>

            <li>
              <a href="index.html" onclick="removeLocalStorage()">
                <i class='bx bx-log-out'></i>
                <span class="link">Logout</span>
              </a>
            </li>
          </div>
        </div>
      </div>
      <div class="create" onclick="add()">
        <i class='bx bx-plus'></i>
      </div>
    </nav>

    <div class="colors">
      <div class="flex-row2">
        <div class="color-type">
          <i class="fa fa-circle" style="font-size: 25px; color: #EF9F9F"></i>
          <p style="margin-left: 5px">work</p>
        </div>
        <div class="color-type">
          <i class="fa fa-circle" style="font-size: 25px; color: #FBF0B2"></i>
          <p style="margin-left: 5px">entertainment</p>
        </div>
        <div class="color-type">
          <i class="fa fa-circle" style="font-size: 25px; color: #CAEDFF"></i>
          <p style="margin-left: 5px">study</p>
        </div>

      </div>

    </div>

<section class="overlay"></section>

<div class="container">
  <div class="row" id="task-container">

  </div>
  <div id="myModal" class="modal">
    <div class="modal-content">
      <div class="flex-column">
        <div class="flex-row">
          <div class="title">
            <span id="close">&times;</span>
            <input type="text" id="modalHeader"></input>
          </div>

        </div>
        <div id="textarea">
          <textarea id="textarea1" name="message" rows="10" cols="30"></textarea>
        </div>
        <div class="flex-row-buttons">
          <div class="buttons">
            <input type="checkbox" id="checkBut1">
            <i class="fa fa-circle" style="font-size: 25px; color: #EF9F9F"></i>
            <input type="checkbox" id="checkBut2" style="margin-left: 5px">
            <i class="fa fa-circle" style="font-size: 25px; color: #FBF0B2"></i>
            <input type="checkbox" id="checkBut3" style="margin-left: 5px">
            <i class="fa fa-circle" style="font-size: 25px; color: #CAEDFF"></i>
          </div>
          <div class="saveButton">
            <button class="editTextSave">Save</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div id="myModalEdit" class="modal">
    <div class="modal-content">
      <div class="flex-column">
        <div class="flex-row">
          <div class="title">
            <span id="closeEdit">&times;</span>
            <input type="text" id="modalHeaderEdit">
            </input>
          </div>

        </div>
        <div id="textareaEdit">
          <textarea id="textarea1Edit" name="message" rows="10" cols="30"></textarea>
        </div>
        <div class="flex-row-buttons">
          <div class="buttons">
            <input type="checkbox" id="checkBut1Edit">
            <i class="fa fa-circle" style="font-size: 25px; color: #EF9F9F"></i>
            <input type="checkbox" id="checkBut2Edit" style="margin-left: 5px">
            <i class="fa fa-circle" style="font-size: 25px; color: #FBF0B2"></i>
            <input type="checkbox" id="checkBut3Edit" style="margin-left: 5px">
            <i class="fa fa-circle" style="font-size: 25px; color: #CAEDFF"></i>
          </div>
          <div class="saveButtonEdit">
            <button class="editTextSaveEdit" id="editTaskSave" >Edit</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

    <script src="js/navBarEvents.js"></script>
    <script src="js/createTaskModal.js"></script>
    <script src="js/getTasksAjax.js"></script>
    <script src="js/addTaskAjax.js"></script>
    <script src="js/deleteTaskAjax.js"></script>
    <script src="js/editTaskAjax.js"></script>
    <script src="js/removeLocalStorage.js"></script>
</body>
</html>
