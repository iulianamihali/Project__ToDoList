<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/dashboard.css">
  <meta charset="UTF-8">
  <title>Responsive Sidebar Menu</title>
  <link rel="stylesheet" href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css'>
</head>
<body>
    <nav>
      <div class="logo header-logo">
        <i class='bx bx-menu menu-btn'></i>
        <span class="logo-name">GoalTracker</span>

      </div>

      <div class="sidebar">
        <div class="logo">
          <i class='bx bx-menu menu-btn'></i>
          <span class="logo-name"></span>
        </div>

        <div class="sidebar-content">
          <ul>
              <li>
                <a href="#" class="active">
                  <i class='bx bxs-home' ></i>
                  <span class="link">Dashboard</span>
                </a>
              </li>

            <li>
              <a href="#">
                <i class='bx bxs-user' ></i>
                <span class="link">User</span>
              </a>
            </li>

            <li>
              <a href="#">
                <i class='bx bx-task'></i>
                <span class="link">My Tasks</span>
              </a>
            </li>

            <li>
              <a href="#">
                <i class='bx bxs-note' ></i>
                <span class="link">Notes</span>
              </a>
            </li>
          </ul>

          <div class="bottom-content">
            <li>
              <a href="#">
                <i class='bx bxs-cog' ></i>
                <span class="link">Settings</span>
              </a>
            </li>

            <li>
              <a href="#">
                <i class='bx bx-log-out'></i>
                <span class="link">Logout</span>
              </a>
            </li>
          </div>
        </div>
      </div>
    </nav>

<section class="overlay"></section>

<script>
  const navBar = document.querySelector("nav"),
        menuBTN = document.querySelectorAll(".menu-btn"),
          Overlay = document.querySelector(".overlay");

  menuBTN.forEach((menuBTN)=>
  {
    menuBTN.addEventListener("click", ()=>{
      navBar.classList.toggle("display");
    });
  });
  Overlay.addEventListener("click", ()=>{
    navBar.classList.remove("display");
  });

</script>
</body>
</html>
